<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="assets/css/form.css" />

<body>
    <style>
  body {
  background: #fab95b;
  background-image:url('assets/images/rocket.svg');
  background-size: 70%;
  background-repeat: no-repeat;
  background-position: 400px 400px;
        }
    </style>
  <div>
    <div>
        <div class="sign">
          <div class="body">
            <h5 class="title">Sign In</h5>
            <form class="form-signin">
              <div class="fillin">
                <input type="email" id="Email" placeholder="Email address" required>
              </div>

              <div class="fillin">
                <input type="password" id="Password" placeholder="Password" required>
              </div>

              <div>
                <input type="checkbox" id="checkbox">Remember password
              </div><br><br>
              <button class="button" type="button">Sign in</button><br><br>
              <hr><br><br>
              <button class="button google" type="button"></i> Sign in with Google</button>
              <button class="button facebook" type="button"> Sign in with Facebook</button>
            </form>
          </div>
        </div>
    </div>
  </div>

  <div>
    <div>
        <div class="sign">
          <div class="body">
            <h5 class="title">Sign Up</h5>
            <form class="form-signup">

              <div class="fillin">
                <input type="firstname" id="Firstname" placeholder="First Name" required>
              </div>
                
                <input type="lastname" id="Lastname" placeholder="Last Name" required><br><br>

                <input type="email" id="Email" placeholder="Email address" required><br><br>

                <input type="password" id="Password" placeholder="Password" required><br><br>

              <div>
                <input type="checkbox" id="checkbox">Keep me logged in
              </div><br><br>
              <button class="button" type="button">Sign Up</button>

            </form>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
