<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="form.css" />

<body>
  <div>
    <div>
        <div class="signin">
          <div class="body">
            <h5 class="title">Sign In</h5>
            <form class="form-signin">
              <div class="fillin">
                <input type="email" id="Email" placeholder="Email address" required>
              </div>

              <div class="fillin">
                <input type="password" id="Password" placeholder="Password" required>
              </div>

              <div>
                <input type="checkbox" id="checkbox">Remember password
              </div>
              <button class="button" type="button">Sign in</button>
              <hr>
              <button class="button google" type="button"></i> Sign in with Google</button>
              <button class="button facebook" type="button"> Sign in with Facebook</button>
            </form>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
